<style>
    #MainContainer { width: 100%; height: 100%; text-align:center; margin:0px; padding:0px; overflow:hidden; }
    #PreGameHeader { }
</style>

<div id="MainContainer" class="container-fluid">
    <div class="row">
        <div id="PreGameHeader" class="row col-md-12 col-xs-12">
            <img src="../Images/1.png" class="col-xs-8 col-xs-offset-2" />
        </div>
        <div *ngIf="!getLoggedInStatus()" class="col-xs-8 col-xs-offset-2" id="LoginButtonContainer">
            <img (click)="loginToFacebook()" src="/Images/Capture.png" id="FBLoginButton" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"/>
        </div>
        {{getLoggedInStatus()}}
    </div>
</div>
