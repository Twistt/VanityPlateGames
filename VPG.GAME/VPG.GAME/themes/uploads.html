
<div class="col-lg-4">
    <div class="bs-component">
        <ul class="list-group">
            <li ng-repeat="upload in UploadList" class="list-group-item">
                <img src="/Uploads/{{upload.Id}}_{{upload.FileName}}" height="20"/>
                <span class="pull-right">{{upload.Name}}</span>
            </li>
            <!--<li class="list-group-item">
                <span class="badge">2</span>
                Dapibus ac facilisis in
            </li>
            <li class="list-group-item">
                <span class="badge">1</span>
                Morbi leo risus
            </li>-->
        </ul>
    </div>
</div>

<div class="col-sm-12" style="text-align:center;">
    <button class="btn btn-default" (click)="ToggleAddNew()">Add new Upload</button>
</div>

<div style="width:100%; height:20px;"></div>

<div class="col-lg-6" ng-if="addnew === true">
    <div class="well bs-component">
        <form class="form-horizontal" id="uploadForm">
            <fieldset>
                <legend>Upload/Equipment</legend>
                <div style="text-align:center; border:2px solid purple; position:relative;" (click)="ChoosePhoto()">
                    <img src="themes/images/LogoWhite.png" style="padding:10px; height:80px;" id="PreviewImage"/>
                    <span style="font-weight:bold;">Upload Photo</span>

                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="Name" placeholder="Name" #ActiveMachine.Name>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="Description" #ActiveMachine.Description></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default" (click)="addnew = false">Cancel</button>
                        <button type="submit" class="btn btn-primary glyphicon-cog" id='fileUploadButton' (click)="StartUpload()">Save</button>
                    </div>

                </div>
            </fieldset>
            <input type="file" id="UploadPhotoFileSelection" onchange="AppEvents.UploadSelection.raiseEvent(this);" style="display:none;"/>
        </form>
        
    </div>
</div>
